<div *ngIf="article" class="container mt-4">
  <a routerLink="/" class="btn btn-primary mb-3">Retour</a>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <p class="card-text">{{ article.body }}</p>
      <button (click)="editArticle(article.id)" class="btn btn-warning btn-sm mr-2">Modifier</button>
      <button (click)="deleteArticle(article.id)" class="btn btn-danger">Supprimer</button>
    </div>
  </div>
</div>

<div *ngIf="comments.length > 0" class="container mt-4">
  <h3>Commentaires</h3>
  <div *ngFor="let comment of comments" class="card mb-2">
    <div class="card-body">
      <h5 class="card-title">{{ comment.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ comment.email }}</h6>
      <p class="card-text">{{ comment.body }}</p>
    </div>
  </div>
</div>
