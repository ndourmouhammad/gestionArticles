<!-- article-form.component.html -->
<div class="container mt-4">
  <h2>{{ article ? 'Modifier' : 'Ajouter' }} un Article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="body">Contenu</label> <!-- Changer de 'body' Ã  'body' -->
      <textarea id="body" formControlName="body" class="form-control" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="articleForm.invalid">Enregistrer</button>
  </form>
</div>
